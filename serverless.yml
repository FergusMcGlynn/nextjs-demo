service: ssr-react-next-cloudfront

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1
  memorySize: 1024
  environment:
    NODE_ENV: production

functions:
  server:
    handler: index.server
    events:
      - http: ANY /
      - http: ANY /{proxy+}

plugins:
  - serverless-apigw-binary
  - serverless-api-cloudfront

custom:
  apigwBinary:
    types:
      - '*/*'
  domainName: nextjs.cloudfront.demoapp.dev.app.york.ac.uk
  # Use serverless-api-cloudfront to put a CloudFront distribution in front of the application's API
  # See https://github.com/Droplr/serverless-api-cloudfront for configuration options
  # Note that the following requires an SSL certificate for the above domain name to have been created in region us-east-1
  apiCloudFront:
    domain: ${self:custom.domainName}
    certificate: arn:aws:acm:us-east-1:914356138365:certificate/ec1031c7-8361-489d-81b6-03371fc90656
    compress: true
    priceClass: PriceClass_100
    minimumProtocolVersion: TLSv1

resources:
  Resources:
    # DNS CNAME mapping the application's domain name to the cloudfront distribution
    # Note that "apiCloudFront" above becomes "ApiDistribution" in the generated CloudFormation
    AppCNAME:
      Type: Custom::CNAME
      Properties:
        ServiceToken: "arn:aws:sns:eu-west-1:230504789214:RequestRecordSet"
        Source: ${self:custom.domainName}.
        Target: !Join [ '', [ !GetAtt ApiDistribution.DomainName, '.' ] ]

package:
  exclude:
    - .idea/**
    - node_modules/@babel/**
    - node_modules/ally.js/**
    - node_modules/caniuse-lite/**
    - node_modules/lodash/**
    - node_modules/webpack/**
    - node_modules/terser/**
    - node_modules/es5-ext/**
    - node_modules/resolve-url-loader/**
    - node_modules/postcss/**
    - node_modules/acorn/**
    - node_modules/ajv/**
    - node_modules/@webassemblyjs/**
    - node_modules/cssnano-preset-simple/**
    - node_modules/snapdragon/**
    - node_modules/@next/**
    - node_modules/regenerate-unicode-properties/**
    - node_modules/pako/**
    - node_modules/source-map/**
    - node_modules/bluebird/**
    - node_modules/uri-js/**
    - node_modules/ast-types/**
    - node_modules/watchpack-chokidar2/**
    - node_modules/terser-webpack-plugin/**
    - node_modules/core-js-compat/**
    - node_modules/neo-async/**
    - node_modules/postcss-selector-parser/**
    - node_modules/css-loader/**
    - node_modules/sass-loader/**
    - node_modules/buffer/**
    - node_modules/adjust-sourcemap-loader/**
    - node_modules/ext/**
    - node_modules/tr46/**
    - node_modules/micromatch/**
